<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f5;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 120px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
            font-weight: 700;
        }
        .btn-primary {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            border-radius: 50px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
        }
        .alert {
            margin-top: 20px;
            font-size: 14px;
        }
        .form-group label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 15px;
            font-size: 14px;
        }
        .form-group input::placeholder {
            font-style: italic;
            color: #adb5bd;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #868e96;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Acesso ao Sistema</h1>

    <form method="POST">
        <div class="form-group">
            <label for="login">Usu√°rio</label>
            <input type="text" name="login" id="login" class="form-control" required placeholder="Digite seu login">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" required placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
</div>

<footer>
    <p>&copy; Created by: <a href="#">@CaioLir4</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
